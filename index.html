	    $(document).ready(function() {

    <style>
        /* Custom styles */
        body {
            
            background-opacity: 0.905; /* Adjust opacity (0 to 1) */
            font-family: Arial, sans-serif;
            color: #333; /* Text color */
        }
        .main{
        	max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            
        }
        .btn-primary {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 100px;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            background-color: #000; /* Black button theme */
            border: none;
            font-weight: bold; /* Bolder font */
            opacity:0.6;
        }
        .btn-primary:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            background-color: #111; /* Darker hover color */
            opacity:0.8;
        }
        .btn-primary i {
            margin-right: 10px;
        }
        .logo {
            max-width: 100px; /* Adjust logo size as needed */
        }
        h1 {
            font-size: 44px; /* Larger font size */            
        	background-color: rgba(248, 249, 250, 0.8);
            color: #0056b3;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        footer {
            margin-top: 50px;
            padding: 20px 0;
            background-color: rgba(248, 249, 250, 0.6);
        }
        
        
	    

	    
		
    </style>
